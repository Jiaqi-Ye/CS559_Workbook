<!DOCTYPE html>
<html>
    <style>
        .c-zero {
            color: lightgray;
        }
    
        .c-act {
            color: red;
        }
    
        .c-one {
            color: black;
        }
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        #headingDiv {
            /* box-sizing: border-box; */
            max-width: 500px;
            margin: auto;
            text-align: center;
            padding-top: 10%;
        }
        #exampleSelect {
            margin-left: 10px;
            margin-right: 10px;
            width: 100%;
            height: 40px;
        }

        /*** Style Sheet for the 559 Tutorials ***/

        /** We always like to put borders around Canvas and SVG */
        canvas {
            border: 2px solid black;
        }

        svg {
            border: 2px solid black;
        }

        /** overall, use sans-serif fonts since they look nicer */
        body {
            font-family: Calibri, Helvetica, sans-serif;
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
            overflow-x: hidden; 
        }

        /** put each example into a box */
        .examplebox {
            border: 2px solid black;
            border-radius: 10px;
            padding: 0px 10px 0px 10px;
            margin: 15px 5px 15px 5px;
        }

        /** make the summaries a little different */
        .sumbox {
            border: 2px solid black;
            border-radius: 10px;
            padding: 0px 10px 0px 10px;
            margin: 15px 5px 15px 5px;
        }

        /** simple box for text */
        .simplebox {
            border: 2px solid black;
            padding: 5px 5px 5px 5px;
            margin: 5px 5px 5px 5px;
            width: 500px;
        }

        .halfbox {
            border: 2px solid black;
            padding: 5px 5px 5px 5px;
            margin: 5px 5px 5px 5px;
            width: 45%;
        }

        /** a warning box */
        .warnbox {
            border: 2px solid darkgoldenrod;
            background-color: #F0E59f;
            padding: 10px;
            margin: 10px;
            width: 80%
        }

        /** basic button style so things aren't too ugly */
        /* for playing with the buttons */
        .basicbutton {
            width:100px;
            height:30px;
            border-radius: 5px;
            border: 2px solid black;
            margin: 8px;
            background-color: lightgrey;
        }
        .basicbutton:hover {
            border: 4px solid black;
        }
        .basicbutton:active {
            color: white;
            background-color: darkgray;
        }
    </style>
    <header>
    </header>
    <body>
        <script type="module" src="./index.js" defer></script>
    </body>

</html>
