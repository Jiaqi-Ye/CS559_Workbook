<svg width="600" height="600" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#8FA9C7"/>
      <stop offset="40%" stop-color="#BFD0E3"/>
      <stop offset="55%" stop-color="#F3D3C4"/>
      <stop offset="100%" stop-color="#7F9DBE"/>
    </linearGradient>

    <radialGradient id="sunGlow">
      <stop offset="0%" stop-color="#FF5A2A" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#FF5A2A" stop-opacity="0"/>
    </radialGradient>

    <linearGradient id="waterGrad" x1="0%" y1="55%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#8EA8C6"/>
      <stop offset="100%" stop-color="#6C8CAD"/>
    </linearGradient>

    <rect id="wave" width="6" height="1" rx="0.5"/>
  </defs>

  <rect width="100" height="100" fill="url(#skyGrad)" />

  <path d="M0 55 L0 42 
           C15 30, 30 50, 45 35 
           S75 25, 100 38 
           L100 55 Z"
        fill="#5E7FA4"
        opacity="0.6"/>

  <rect x="0" y="55" width="100" height="45" fill="url(#waterGrad)"/>

  <g fill="#2E5077">
    <rect x="5" y="48" width="40" height="7"/>
    <rect x="55" y="50" width="28" height="5"/>
    <rect x="85" y="45" width="15" height="10"/>
    <polygon points="25,48 33,30 36,30 44,48"/>
    <rect x="82" y="28" width="2" height="20"/>
    <rect x="92" y="35" width="1.5" height="13"/>
  </g>

  <circle cx="72" cy="22" r="8" fill="url(#sunGlow)"/>
  <circle cx="72" cy="22" r="4.5" fill="#FF4A1F"/>
  <polygon points="69,55 75,55 85,100 60,100" fill="#FF5A2A" opacity="0.35"/>

  <g id="boatGroup">
    <g transform="translate(38,70) scale(1.3)" fill="#0B1B2B">
      <path d="M0 0 L16 0 L13 4 L3 4 Z"/>
      <circle cx="5" cy="-2" r="2"/>
      <circle cx="10" cy="-1.5" r="1.6"/>
    </g>
    <g transform="translate(20,63) scale(0.7)" fill="#0B1B2B" opacity="0.6">
      <path d="M0 0 L16 0 L13 4 L3 4 Z"/>
    </g>
  </g>

  <g fill="#2E5077" opacity="0.4">
    <use xlink:href="#wave" x="10" y="75"/>
    <use xlink:href="#wave" x="30" y="82"/>
    <use xlink:href="#wave" x="55" y="72"/>
    <use xlink:href="#wave" x="75" y="88"/>
  </g>

  <text x="50" y="95"
        font-family="Helvetica, Arial, sans-serif"
        font-size="10"
        fill="#2E5077"
        text-anchor="middle"
        letter-spacing="6"
        font-weight="600">MONET</text>
</svg>