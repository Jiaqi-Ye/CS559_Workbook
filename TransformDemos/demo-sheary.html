<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shear Y Demo</title>
    <link rel="stylesheet" href="./transformDemo.css">
    <style>
        body { margin: 0; padding: 0; background-color: transparent; }
        
        /* Slider styling from ik2d.html */
        input[type=range] {
            -webkit-appearance: none;
            background: transparent;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #555;
            margin-top: -6px;
            cursor: pointer;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            background: #ccc;
            border-radius: 2px;
        }
        /* Firefox styles */
        input[type=range]::-moz-range-thumb {
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #555;
            border: none;
            cursor: pointer;
        }
        input[type=range]::-moz-range-track {
            width: 100%;
            height: 4px;
            background: #ccc;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="trdemo-box">
        <h1>Shear Y</h1>
        <div style="display: flex; align-items: start;">
            <canvas id="canvas5" width="400" height="400"></canvas>
            <div style="display: flex; flex-direction: column; align-items: center; margin: 0 10px;">
                <label for="shearYSlider" style="font-family: sans-serif;">k</label>
                <!-- Container for vertical slider -->
                <div style="width: 30px; height: 200px; display: flex; align-items: center; justify-content: center;">
                    <!-- rotate(-90deg) puts max at the top -->
                    <input type="range" id="shearYSlider" min="-2" max="2" step="0.1" value="0" style="width: 200px; transform: rotate(-90deg);">
                </div>
                <span id="shearYValue" style="font-family: sans-serif;">0</span>
            </div>
        </div>
        <script type="module">
            import { drawGrid } from "./transformDemo.js";
            import { shearY } from "./computeTransforms.js";

            const canvas5 = document.getElementById("canvas5");
            const sliderSY = document.getElementById("shearYSlider");
            const valSY = document.getElementById("shearYValue");

            function draw5() {
                const k = Number(sliderSY.value);
                valSY.innerText = k;
                const matrix = shearY(k);
                drawGrid(canvas5, matrix);
            }
            sliderSY.oninput = draw5;
            draw5();
        </script>
    </div>
</body>
</html>
