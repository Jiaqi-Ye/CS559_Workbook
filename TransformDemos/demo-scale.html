<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale Demo</title>
    <link rel="stylesheet" href="./transformDemo.css">
    <style>
        body { margin: 0; padding: 0; background-color: transparent; }
        
        /* Slider styling from ik2d.html */
        input[type=range] {
            -webkit-appearance: none;
            background: transparent;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #555;
            margin-top: -6px;
            cursor: pointer;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            background: #ccc;
            border-radius: 2px;
        }
        /* Firefox styles */
        input[type=range]::-moz-range-thumb {
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #555;
            border: none;
            cursor: pointer;
        }
        input[type=range]::-moz-range-track {
            width: 100%;
            height: 4px;
            background: #ccc;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="trdemo-box">
        <h1>Scale</h1>
        <div style="display: flex; align-items: start;">
            <canvas id="canvas1" width="400" height="400"></canvas>
            <div style="display: flex; flex-direction: column; align-items: center; margin: 0 10px;">
                <label for="scaleSlider" style="font-family: sans-serif;">Scale</label>
                <!-- Container for vertical slider -->
                <div style="width: 30px; height: 200px; display: flex; align-items: center; justify-content: center;">
                    <!-- rotate(-90deg) puts max at the top -->
                    <input type="range" id="scaleSlider" min="-3" max="3" step="0.1" value="1" style="width: 200px; transform: rotate(-90deg);">
                </div>
                <span id="scaleValue" style="font-family: sans-serif;">1</span>
            </div>
        </div>
        <script type="module">
            import { drawGrid } from "./transformDemo.js";
            import { scale } from "./computeTransforms.js";
            
            const canvas1 = document.getElementById("canvas1");
            const slider1 = document.getElementById("scaleSlider");
            const valueDisplay1 = document.getElementById("scaleValue");
            
            function draw1() {
                const s = Number(slider1.value);
                valueDisplay1.innerText = s;
                const matrix = scale(s);
                drawGrid(canvas1, matrix);
            }
            slider1.oninput = draw1;
            draw1();
        </script>
    </div>
</body>
</html>
